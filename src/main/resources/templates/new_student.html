
<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Student Management System</h1>
  <hr>
  <h2>Save Student</h2>
  <form action="#" th:action="@{/saveStudent}" th:object="${student}"
        method="POST">
    <input type="text" th:field = "*{firstName}"
           placeholder="Student First Name" class="form-control mb-4 col-4">

    <input type="text" th:field = "*{lastName}"
           placeholder="Student Last Name" class="form-control mb-4 col-4">

    <input type="text" th:field = "*{email}"
           placeholder="Student Email" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save Student</button>

  </form>
</div>

</body>
</html>
